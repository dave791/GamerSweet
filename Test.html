<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
    </head>
    <body>
        <form method="post" action="/signup">
        <label>First Name</label>
        <input type = "text" name= "firstName" placeholder ="Enter first name here" required><br>
        <label>Last Name</label>
        <input type = "text" name= "lastName" placeholder ="Enter last name here" required><br>
        <label>eMail</label>
        <input type = "text" name= "Mail" placeholder ="Enter eMail here" required><br>
        <label>Username</label>
        <input type = "text" name= "User" placeholder ="Create a Username" required><br>
        <label>Password</label>
        <input type = "text" name= "Pass" placeholder ="Create a Password" required><br>
        
        <input type = "submit" value = "Submit">
        </form>
    </body>
</html>
